apply plugin: 'maven'

// 注意：不要定义这个，如果定义的不正确，否则依赖可能会出问题
// group = 'cn.anytech.enterprise'

// jar包的名字
archivesBaseName = 'noah-business'

eclipse {
	project {
		name = 'noah-business'
	}
}


dependencies {

    compile (
        libraries.'servlet-api',
        libraries.'jsp-api',


        project(':noah-common'),
        project(':noah-domain'),
        project(':noah-jdbc'),

    )

}